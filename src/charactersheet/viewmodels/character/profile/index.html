<div class="panel panel-default bio">
  <div class="panel-body">
	  <div class="row">
      <div class="col-md-6 col-padded">
    	  <div class="input-group">
	      	<span class="input-group-addon" id="basic-addon2">Alignment</span>
      		<input type="text"
                 class="form-control"
                 id="profileAlignmentInput"
                 aria-describedby="basic-addon2"
		      	     data-bind='value: alignment,
                 autocomplete: { source: alignmentOptions,
                 onselect: setAlignment }'>
  	    </div>
	    </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Deity</span>
          <input type="text"
                 class="form-control"
                 id="profileDeityInput"
                 aria-describedby="basic-addon2"
                 data-bind='value: deity'>
        </div>
      </div>
    </div>
	  <div class="row">
	  <!-- Race, Gender, Class, Alignment -->
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Race</span>
          <input type="text"
                 class="form-control"
                 id="profileRaceInput"
                 aria-describedby="basic-addon2"
                 data-bind='value: race,
                 autocomplete: { source: raceOptions,
                 onselect: setRace }'>
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Class</span>
          <input type="text"
                 class="form-control"
                 id="profileClassInput"
                 aria-describedby="basic-addon2"
                 data-bind='value: characterClass,
                 autocomplete: { source: classOptions,
                 onselect: setClass }'>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Gender</span>
          <input type="text"
                 class="form-control"
                 id="profileGenderInput"
                 aria-describedby="basic-addon2"
                 data-bind='value: gender'>
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Age</span>
          <input type="number"
                 class="form-control"
                 id="profileAgeInput"
                 aria-describedby="basic-addon2"
                 data-bind='value: age'>
        </div>
      </div>
    </div>
	</div>
</div>
<div class="panel panel-default">
    <div class="panel-body" data-bind="with: profile">
      <div class="row">
        <div class="col-md-6 col-padded">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Height</span>
            <input type="text" id="appearanceHeightInput" class="form-control" aria-describedby="basic-addon2"
              data-bind='textInput: height'>
          </div>
        </div>
        <div class="col-md-6 col-padded">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Weight</span>
            <input type="number"
                   id="appearanceWeightInput"
                   class="form-control"
                   aria-describedby="basic-addon2"
                   min="1"
                   max="1500"
                   data-bind='textInput: weight'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-padded">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Hair Color</span>
            <input type="text" id="appearanceHairColorInput" class="form-control" aria-describedby="basic-addon2"
              data-bind='textInput: hairColor'>
          </div>
        </div>
        <div class="col-md-6 col-padded">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Eye Color</span>
            <input type="text" id="appearanceEyeColorInput" class="form-control" aria-describedby="basic-addon2"
              data-bind='textInput: eyeColor'>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-padded">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Skin Color</span>
            <input type="text" id="appearanceSkinColorInput" class="form-control" aria-describedby="basic-addon2"
              data-bind='textInput: skinColor'>
          </div>
        </div>
      </div>
    </div>
  </div>
